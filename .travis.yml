language: node_js
node_js:
- "10"

cache:
  directories:
  - "node_modules"

branches:
  only:
  - tnt2019

install:
- npm install
- npm run generate

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  target-branch: gh-pages
  local-dir: dist
  on:
    branch: tnt2019

